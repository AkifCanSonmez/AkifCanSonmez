<html>
  <head>
    <style>
      .input-group {
        display: flex;
        align-items: center;
        margin: 10px 0;
      }
      .input-group span {
        margin-right: 10px;
        font-weight: bold;
      }
      .input-group input[type="text"] {
        width: 200px;
        padding: 5px;
        border-radius: 10px;
        border: 1px solid gray;
        text-align: center;
      }
      .input-group button {
        background-color: greenyellow;
        padding: 5px 10px;
        border-radius: 10px;
        border: none;
        font-weight: bold;
        margin-left: 10px;
        cursor: pointer;
      }
      .btn-submit {
        background-color: greenyellow;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        font-weight: bold;
        margin-top: 20px;
        cursor: pointer;
        display: block;
        text-align: center;
      }
    </style>
  </head>
  <body>
    {% for object in objects %}
      <div class="input-group">
        <input type="text" value="{{ object }}" disabled>
        <button onclick="editObject(this)">Edit</button>
      </div>
    {% endfor %}
    <button class="btn-submit" onclick="submitData()">Submit</button>
<script>
  function editObject(btn) {
    const inputGroup = btn.parentNode;
    const input = inputGroup.querySelector("input[type='text']");
    input.removeAttribute("disabled");
    input.focus();
    }

    async function submitData() {
    const inputs = document.querySelectorAll(".input-group input[type='text']");
    const objects = Array.from(inputs).map((input) => input.value);

    const response = await fetch("/parameters", {
        method: "POST",
        headers: {
        "Content-Type": "application/json",
        },
        body: JSON.stringify({ objects }),
    });

    if (response.status === 200) {
        window.location.href = "/parameters/display";
    } else {
        console.error("Error response", response);
    }
}

</script>
  </body>
</html>
